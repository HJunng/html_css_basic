<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>John</dt>
        <dd>- John은 누구누구 입니다</dd>
        <dt>Dan</dt>
        <dd>- Dan은 누구누구 입니다</dd>
    </dl>

    <ol>
        <li>John</li>
        <li>Han</li>
    </ol>
    <ol reversed>
        <li>John</li>
        <li>Han</li>
    </ol>
    <ol start="3">
        <li>John</li>
        <li>Han</li>
    </ol>
    <ol type="a">
        <li>John</li>
        <li>Han</li>
    </ol>

    <ul>
        <li>John</li>
        <li>Han</li>
    </ul>
    <ul type="square">
        <li>John</li>
        <li>Han</li>
    </ul>

    <div>1234<br>5678</div>


    <hr style="border: 1px solid black">
    <hr style="border: 1px dotted blue">
    <hr style="border: 1px dashed rgb(255,0,0)">
    <br><br>

    <strong>strong</strong>
    <b>b</b>
    
    <em>em</em>
    <i>i</i>

    <small>small</small>

    mark<mark>mark</mark>

    sub<sub>sub</sub>
    sup<sup>sup</sup>

    <blockquote>blockquote</blockquote>
    <q>q</q>

</body>
</html>
