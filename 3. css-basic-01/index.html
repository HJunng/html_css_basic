<!DOCTYPE html>
<html lang="en" style="font-size: 20px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    button{
      background-color: mediumaquamarine;
      color: white;
      height: 80px;
      width: 200px;
      border: none;
      border-color: red;
      border-style: solid;
      border-radius: 2px;
      /* 마우스 가져다 대면 포인터로 변함 */
      cursor: pointer;
      border-width: 5px;
    }
  </style>
</head>
<body>
  <button>버튼</button>
  <br><br>
  <div style="font-size: 5px;">
    <span style="font-size: 2em;">2em</span>
    <span style="font-size: 1rem;">1rem</span>
  </div>
</body>
</html>
